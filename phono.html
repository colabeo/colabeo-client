<html>
<head>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="http://s.phono.com/releases/1.1/jquery.phono.js"></script>
</head>
<body>
<input id="phonenumber" type="text">
<input id="call" type="button" disabled="true" value="Loading..." />
<span id="status"></span>
<script>
    $(document).ready(function(){
        var phono = $.phono({
            apiKey: "233f5673a7329a4cb7a5a2d0e5b6696e9ec245f8f7410e0631f4938c4395ca3163db86f7a9eda9d42633a308",
            onReady: function() {
                $("#call").attr("disabled", false).val("Call");
            }
        });

        $("#call").click(function() {
            $("#call").attr("disabled", true).val("Busy");
            phono.phone.dial("app:9990036398", {
                headers: [
                    {
                        name:"x-numbertodial",
                        value:$('#phonenumber').val()
                    }
                ],
                onRing: function() {
                    $("#status").html("Ringing");
                },
                onAnswer: function() {
                    $("#status").html("Answered");
                },
                onHangup: function() {
                    $("#call").attr("disabled", false).val("Call");
                    $("#status").html("Hungup");
                }
            });
        });
    })
</script>
</body>
</html>
